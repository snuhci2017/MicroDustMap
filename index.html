<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<script src='src/main.js'></script>
<br>
<button type="button" id="day" value="Show Div" class="btn btn-primary" onclick="return popup('index2.html', 'notes')">
    일일 대기정보
</button>

<button type="button" id="monResSeoul" value="Show Div" class="btn btn-primary" onclick="src/legend.js">
    2016년도 서울 종합대기정보
</button>

<script type="text/javascript">
    function popup(mylink, windowname) {
        if (! window.focus)return true;
        var href;
        if (typeof(mylink) == 'string') href=mylink;
        else href=mylink.href;
        window.open(href, windowname, 'width=620,height=500,scrollbars=yes');
        return false;
    }
</script>

<script type="text/javascript">
    var myLink = document.getElementById('monResSeoul');

    myLink.onclick = function(){

        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "src/legend.js";
        document.getElementsByTagName("head")[0].appendChild(script);
        return false;

    }
</script>
